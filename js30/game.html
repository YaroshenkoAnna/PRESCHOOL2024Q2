<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="assets/css/normalize.css " />
    <link rel="stylesheet" href="assets/css/game.css" />
    <link rel="icon" href="assets/images/bomb.png" type="image/x-icon" />
  </head>
  <body>
    <div class="page page_light">
      <section class="main">
        <div class="container">
          <div class="game">
            <div class="game__header">
              <div class="game__rest">000</div>
              <div class="game__button" id="emoji">ðŸ™‚</div>
              <div class="game__timer">000</div>
            </div>
            <div class="game__wraper">
              <div class="game__field"></div>
            </div>

            <div class="game__footer">
              <div class="game__button">
                <img
                  src="assets/images/rating.png"
                  alt="rating"
                  class="game__rating"
                />
              </div>
              <div class="game__button">
                <img
                  src="assets/images/sound-on.png"
                  alt="sound"
                  class="game__sound"
                />
              </div>
              <div class="game__button" id="settings">
                <img
                  src="assets/images/settings.png"
                  alt="settings"
                  class="game__settings"
                />
              </div>
            </div>
          </div>

          <div class="settings">
            <div class="settings__content">
              <h1 class="settings__title">Settings</h1>
              <h2 class="settings__subtitle">Game Type</h2>
              <div class="settings__wraper">
                <ul class="settings__list">
                  <li class="settings__option">
                    <div class="settings__option-wraper">
                      <label class="settings__option-title" for="Beginner"
                        >Beginner</label
                      >
                      <span class="settings__option-description"
                        >Field size 8x8 - 10 mines</span
                      >
                    </div>
                    <input
                      checked
                      type="radio"
                      id="beginner"
                      name="settings"
                      value="Beginner"
                    />
                  </li>
                  <li class="settings__option">
                    <div class="settings__option-wraper">
                      <label class="settings__option-title" for="Intermediate"
                        >Intermediate</label
                      >
                      <span class="settings__option-description"
                        >Field size 16x16 - 40 mines</span
                      >
                    </div>
                    <input
                      type="radio"
                      id="Intermediate"
                      name="settings"
                      value="Intermediate"
                    />
                  </li>
                  <li class="settings__option">
                    <div class="settings__option-wraper">
                      <label class="settings__option-title" for="Expert"
                        >Expert</label
                      >
                      <span class="settings__option-description"
                        >Field size 30x16 - 99 mines</span
                      >
                    </div>
                    <input
                      type="radio"
                      id="Expert"
                      name="settings"
                      value="Expert"
                    />
                  </li>
                  <li class="settings__option">
                    <div class="settings__option-wraper">
                      <label class="settings__option-title" for="Custom"
                        >Custom</label
                      >
                      <span class="settings__option-description"
                        >Customizable field size and mine count</span
                      >
                    </div>
                    <input
                      type="radio"
                      id="Custom"
                      name="settings"
                      value="Custom"
                    />
                  </li>
                </ul>
                <form class="settings__custom" id="custom-settings">
                  <div class="settings__item settings__item_disabled">
                    <label for="width" class="settings__item-title"
                      >Width</label
                    >
                    <input
                      class="settings__number"
                      type="number"
                      id="width"
                      name="width"
                      min="8"
                      max="100"
                      value="8"
                      disabled
                    />
                  </div>
                  <div class="settings__item settings__item_disabled">
                    <label for="Height" class="settings__item-title"
                      >Height</label
                    >
                    <input
                      class="settings__number"
                      type="number"
                      id="height"
                      name="height"
                      min="8"
                      max="100"
                      value="8"
                      disabled
                    />
                  </div>
                  <div class="settings__item settings__item_disabled">
                    <label for="mines" class="settings__item-title"
                      >Mines</label
                    >
                    <input
                      class="settings__number"
                      type="number"
                      id="mines"
                      name="mines"
                      min="1"
                      max="100"
                      value="10"
                      disabled
                    />
                  </div>
                </form>
                <div class="settings__buttons">
                  <button class="settings__button" id="ok">OK</button>
                  <button class="settings__button" id="cancel">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="footer__wraper">
            <a href="https://rs.school/courses/javascript-ru" target="_blank"
              ><img
                src="assets/images/rs_school_js.svg"
                alt="icon rs_school"
                class="footer__logo"
            /></a>

            <p class="footer__description">
              Â© 2024 All rights reserved by
              <a class="footer__link" href="https://github.com/YaroshenkoAnna"
                >Anna Yaroshenko</a
              >
            </p>
          </div>
        </div>
      </footer>
    </div>
    <script src="assets/src/game.js"></script>
  </body>
</html>
