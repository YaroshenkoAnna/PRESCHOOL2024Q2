<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio-player</title>
    <link rel="stylesheet" href="assets/css/normalize.css " />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/images/headphone.png" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <section class="main">
        <div class="container">
          <div class="audio-player">
            <img
              src="assets/images/cover1.jpg"
              alt="cover"
              class="audio-player__image"
            />
            <h2 class="audio-player__singer">Гражданин Топинамбур</h2>
            <h2 class="audio-player__song">Войти в Айти</h2>
            <div class="audio-player__progress-bar progress-bar">
              <span class="progress-bar__current-time">0 : 00</span>
              <div class="progress-bar__container">
                <div class="progress-bar__progress"></div>
                <input
                  type="range"
                  name="progress"
                  id="progress"
                  class="progress-bar__label"
                  min="0"
                  max="100"
                  value="0"
                  step="0.05"
                />
              </div>
              <span class="progress-bar__duration"></span>
            </div>
            <div class="audio-player__controls">
              <div class="audio-player__previous-button">
                <svg class="audio-player__previous-icon">
                  <use xlink:href="assets/images/sprite.svg#previous"></use>
                </svg>
              </div>
              <div class="audio-player__button">
                <div class="audio-player__play-button">
                  <svg class="audio-player__play-icon">
                    <use xlink:href="assets/images/sprite.svg#play"></use>
                  </svg>
                </div>
                <div class="audio-player__pause-button hide">
                  <svg class="audio-player__pause-icon">
                    <use xlink:href="assets/images/sprite.svg#pause"></use>
                  </svg>
                </div>
              </div>

              <div class="audio-player__next-button">
                <svg class="audio-player__next-icon">
                  <use xlink:href="assets/images/sprite.svg#next"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="footer__wraper">
            <a href="https://rs.school/courses/javascript-ru" target="_blank"
              ><img
                src="assets/images/rs_school_js.svg"
                alt="icon rs_school"
                class="footer__logo"
            /></a>

            <span class="footer__description"
              >© 2024 All rights reserved by
              <a class="footer__link" href="https://github.com/YaroshenkoAnna"
                >Anna Yaroshenko</a
              ></span
            >
          </div>
        </div>
      </footer>
    </div>
    <script src="assets/src/script.js"></script>
  </body>
</html>
